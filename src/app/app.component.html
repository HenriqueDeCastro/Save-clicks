<ng-container *ngIf="{value: showDrawer$ | async} as showDrawer">
  <div class="body-app body-medium" [ngClass]="showDrawer.value? 'noscroll' : 'scroll'">
    <header>
      <save-clicks-toolbar></save-clicks-toolbar>
    </header>

    <ng-container *ngIf="{value: showScrim$ | async} as showScrim">
      <md-sys-scrim [visible]="showScrim.value!"></md-sys-scrim>
    </ng-container>

    <nav>
      <save-clicks-nav></save-clicks-nav>
      <md-sys-drawer [show]="showDrawer.value!"></md-sys-drawer>
    </nav>

    <main>
      <router-outlet></router-outlet>
    </main>

    <footer>
      <save-clicks-footer></save-clicks-footer>
    </footer>
  </div>
</ng-container>
