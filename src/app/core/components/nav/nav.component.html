<md-sys-navigation>
  <div class="button-drawer">
    <save-clicks-drawer-button icon="&#xe5d2;"></save-clicks-drawer-button>
  </div>

  <div class="buttons-navigation-container">
    <ng-container *ngFor="let button of buttonList">
      <md-sys-nav-button
        [label]="button.title"
        [icon]="button.icon"
        [route]="button.route!"
        [class.button-desktop]="button.hideMobile">
      </md-sys-nav-button>
    </ng-container>
  </div>

  <div class="button-theme">
    <save-clicks-theme-button></save-clicks-theme-button>
  </div>
</md-sys-navigation>
