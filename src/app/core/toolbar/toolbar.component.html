<div class="toolbar">
  <save-clicks-drawer-button class="toolbar__button-drawer" icon="&#xe5d2;"></save-clicks-drawer-button>
  <ng-container *ngIf="currentTheme$ | async as currentTheme">
    <ng-container *ngIf="router.url !== '/' + appRoutes.HOME">
      <img src="assets/imgs/logo-{{currentTheme}}.svg" alt="Logo Poupa Cliques" class="toolbar__img cursor-pointer" [routerLink]="appRoutes.HOME">
    </ng-container>
  </ng-container>
</div>
